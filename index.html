<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kian's Birthday RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f5ff;
      padding: 20px;
      text-align: center;
    }

    .wrap-box {
      margin: 20px auto;
      max-width: 500px;
    }

    .Hashs span {
      cursor: pointer;
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      margin: 10px 5px;
    }

    .wrapper {
      display: none;
      background-color: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea,
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .number-control {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .number-control button {
      padding: 5px 10px;
    }

    .number-input {
      width: 50px;
      text-align: center;
    }

    .submit-btn, .prevBtn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .prevBtn {
      background-color: #6c757d;
      float: left;
    }

    .label-box {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
      display: inline-block;
    }

    .slide-container {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Kian's 7th Birthday Party</h1>
  <p>Please RSVP below:</p>

  <!-- RSVP Choice -->
  <div class="slide-container">
    <div class="wrap-box">
      <div class="Hashs">
        RSVP here:<br />
        <span onclick="showRSVPForm('attending')">Will Attend</span>
        <span onclick="showRSVPForm('notAttending')">Will Not Attend</span>
      </div>
    </div>
  </div>

  <!-- Will Attend Form -->
  <div class="wrapper" id="attending">
    <button class="prevBtn" onclick="hideRSVPForm()">‚Üê Back</button>
    <div class="wrap-box">
      <span class="label-box">RSVP - Will Attend</span>
    </div>
    <div class="wrap-box">
      <div class="form-group">
        <label for="attending-name">Your Name:</label>
        <input type="text" id="attending-name" required>
      </div>
      <div class="form-group">
        <label for="attending-contact">Email or Phone:</label>
        <input type="text" id="attending-contact" required>
      </div>
    </div>
    <div class="wrap-box">
      <div class="form-group">
        <label>Number of Adults:</label>
        <div class="number-control">
          <button type="button" onclick="decrement('attending-adults')">-</button>
          <input type="number" id="attending-adults" class="number-input" value="1" min="0" max="10">
          <button type="button" onclick="increment('attending-adults')">+</button>
        </div>
      </div>
      <div class="form-group">
        <label>Number of Children:</label>
        <div class="number-control">
          <button type="button" onclick="decrement('attending-children')">-</button>
          <input type="number" id="attending-children" class="number-input" value="0" min="0" max="10">
          <button type="button" onclick="increment('attending-children')">+</button>
        </div>
      </div>
    </div>
    <div class="wrap-box">
      <button class="submit-btn" onclick="submitAttendingForm()">Submit RSVP</button>
    </div>
  </div>

  <!-- Will Not Attend Form -->
  <div class="wrapper" id="notAttending">
    <button class="prevBtn" onclick="hideRSVPForm()">‚Üê Back</button>
    <div class="wrap-box">
      <span class="label-box">RSVP - Will Not Attend</span>
    </div>
    <div class="wrap-box">
      <div class="form-group">
        <label for="notAttending-name">Your Name:</label>
        <input type="text" id="notAttending-name" required>
      </div>
      <div class="form-group">
        <label for="notAttending-contact">Email or Phone:</label>
        <input type="text" id="notAttending-contact" required>
      </div>
      <div class="form-group">
        <label for="notAttending-message">Message (optional):</label>
        <textarea id="notAttending-message" rows="3"></textarea>
      </div>
    </div>
    <div class="wrap-box">
      <button class="submit-btn" onclick="submitNotAttendingForm()">Submit RSVP</button>
    </div>
  </div>

  <script>
    function showRSVPForm(type) {
      document.querySelector('.slide-container').style.display = 'none';
      document.getElementById('attending').style.display = 'none';
      document.getElementById('notAttending').style.display = 'none';
      document.getElementById(type).style.display = 'block';
    }

    function hideRSVPForm() {
      document.getElementById('attending').style.display = 'none';
      document.getElementById('notAttending').style.display = 'none';
      document.querySelector('.slide-container').style.display = 'block';
    }

    function increment(id) {
      const input = document.getElementById(id);
      let val = parseInt(input.value) || 0;
      if (val < parseInt(input.max)) input.value = val + 1;
    }

    function decrement(id) {
      const input = document.getElementById(id);
      let val = parseInt(input.value) || 0;
      if (val > parseInt(input.min)) input.value = val - 1;
    }

    function submitAttendingForm() {
      const name = document.getElementById('attending-name').value;
      if (name.trim() === "") return alert("Please enter your name.");
      alert(`Thank you, ${name}, for RSVPing to attend! üéâ`);
      hideRSVPForm();
    }

    function submitNotAttendingForm() {
      const name = document.getElementById('notAttending-name').value;
      if (name.trim() === "") return alert("Please enter your name.");
      alert(`Thank you, ${name}, for letting us know. We'll miss you!`);
      hideRSVPForm();
    }
  </script>

</body>
</html>
