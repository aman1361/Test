<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KIAN`S 7th BIRTHDAY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="KIAN`S BIRTHDAY" />
  <meta property="og:image" content="https://dhruvang-vidhi.ga/images/couple.jpg">
  <meta property="og:type" content="website" />
  <meta property="og:updated_time" content="1546232947" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css'>
  <link href="https://fonts.googleapis.com/css?family=Charm|Open+Sans:400,700" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .number-control {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    .number-input {
      width: 50px;
      text-align: center;
      margin: 0 5px;
    }

    .increment-btn,
    .decrement-btn {
      background-color: #f0f0f0;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .wrapper {
      padding: 20px;
    }

    .label-box {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
      display: block;
    }

    .Hashs span {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="slide-container">
    <div class="wrapper">
      <div class="clash-card barbarian">
        <div class="letter-box">
          <h2>You're Invited!</h2>
          <p>Kian's 7th Birthday Celebration</p>
          <div class="wrap-box">
            <div class="Hashs">
              RSVP here:<br />
              <span onclick="showRSVPForm('attending')">Will Attend</span><br />
              <span onclick="showRSVPForm('notAttending')">Will Not Attend</span><br /><br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- RSVP - Will Attend -->
  <div class="wrapper" id="attending" style="display: none;">
    <h2>RSVP - Will Attend</h2>
    <div class="form-group">
      <label for="attending-name">Your Name:</label>
      <input type="text" id="attending-name" required>
    </div>
    <div class="form-group">
      <label for="attending-contact">Email or Phone:</label>
      <input type="text" id="attending-contact" required>
    </div>
    <div class="form-group">
      <label>Number of Adults:</label>
      <div class="number-control">
        <button class="decrement-btn" onclick="decrement('attending-adults')">-</button>
        <input type="number" id="attending-adults" class="number-input" value="1" min="0" max="10">
        <button class="increment-btn" onclick="increment('attending-adults')">+</button>
      </div>
    </div>
    <div class="form-group">
      <label>Number of Children:</label>
      <div class="number-control">
        <button class="decrement-btn" onclick="decrement('attending-children')">-</button>
        <input type="number" id="attending-children" class="number-input" value="0" min="0" max="10">
        <button class="increment-btn" onclick="increment('attending-children')">+</button>
      </div>
    </div>
    <button class="submit-btn" onclick="submitAttendingForm()">Submit RSVP</button>
    <button class="submit-btn" onclick="hideRSVPForm()">Back</button>
  </div>

  <!-- RSVP - Will Not Attend -->
  <div class="wrapper" id="notAttending" style="display: none;">
    <h2>RSVP - Will Not Attend</h2>
    <div class="form-group">
      <label for="notAttending-name">Your Name:</label>
      <input type="text" id="notAttending-name" required>
    </div>
    <div class="form-group">
      <label for="notAttending-contact">Email or Phone:</label>
      <input type="text" id="notAttending-contact" required>
    </div>
    <div class="form-group">
      <label for="notAttending-message">Message (optional):</label>
      <textarea id="notAttending-message" rows="3"></textarea>
    </div>
    <button class="submit-btn" onclick="submitNotAttendingForm()">Submit RSVP</button>
    <button class="submit-btn" onclick="hideRSVPForm()">Back</button>
  </div>

  <!-- Confirmation Slide -->
  <div class="wrapper" id="confirmation-slide" style="display: none;">
    <h2>Thank You!</h2>
    <div id="confirmation-message"></div>
    <button class="submit-btn" onclick="hideConfirmation()">Return to Invitation</button>
  </div>

  <script>
    function showRSVPForm(type) {
      document.querySelector('.slide-container').style.display = 'none';
      document.getElementById('attending').style.display = 'none';
      document.getElementById('notAttending').style.display = 'none';
      document.getElementById('confirmation-slide').style.display = 'none';

      if (type === 'attending') {
        document.getElementById('attending').style.display = 'block';
      } else if (type === 'notAttending') {
        document.getElementById('notAttending').style.display = 'block';
      }
    }

    function hideRSVPForm() {
      document.getElementById('attending').style.display = 'none';
      document.getElementById('notAttending').style.display = 'none';
      document.querySelector('.slide-container').style.display = 'block';
    }

    function increment(inputId) {
      const input = document.getElementById(inputId);
      if (parseInt(input.value) < parseInt(input.max)) {
        input.value = parseInt(input.value) + 1;
      }
    }

    function decrement(inputId) {
      const input = document.getElementById(inputId);
      if (parseInt(input.value) > parseInt(input.min)) {
        input.value = parseInt(input.value) - 1;
      }
    }

    function submitAttendingForm() {
      const rsvpData = {
        name: document.getElementById('attending-name').value,
        contact: document.getElementById('attending-contact').value,
        adults: document.getElementById('attending-adults').value,
        children: document.getElementById('attending-children').value,
        attending: true
      };

      if (!rsvpData.name || !rsvpData.contact) {
        alert('Please fill in all required fields');
        return;
      }

      showConfirmation(rsvpData);
    }

    function submitNotAttendingForm() {
      const rsvpData = {
        name: document.getElementById('notAttending-name').value,
        contact: document.getElementById('notAttending-contact').value,
        message: document.getElementById('notAttending-message').value,
        attending: false
      };

      if (!rsvpData.name || !rsvpData.contact) {
        alert('Please fill in all required fields');
        return;
      }

      showConfirmation(rsvpData);
    }

    function showConfirmation(data) {
      const message = document.getElementById('confirmation-message');
      if (data.attending) {
        message.innerHTML = `<p>Thank you ${data.name}! We look forward to seeing you and your group of ${parseInt(data.adults) + parseInt(data.children)}.</p>`;
      } else {
        message.innerHTML = `<p>Thank you ${data.name}, sorry you can't make it.</p>`;
      }

      document.getElementById('attending').style.display = 'none';
      document.getElementById('notAttending').style.display = 'none';
      document.getElementById('confirmation-slide').style.display = 'block';
    }

    function hideConfirmation() {
      document.getElementById('confirmation-slide').style.display = 'none';
      document.querySelector('.slide-container').style.display = 'block';
    }
  </script>
</body>

</html>
